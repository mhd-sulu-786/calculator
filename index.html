<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assist/calculator-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-4 border border-white rounded p-3 bg-dark shadow-sm">
        <div class="display bg-secondary m-3 border">
            <label for="display" id="display" class="p-4"></label>
        </div>
        <div class="button_body mt-3 p-3 mx-4 container d-flex justify-content-center flex-column">
            <div class="col-10 d-flex mt-3 flex-row justify-content-around">
                <button class="clear btn btn-danger rounded col-3 m-2">C</button>
                <button class="pow btn btn-primary rounded col-3 m-2">^</button>
                <button class="pow btn btn-danger rounded col-3 m-2">DEL</button>
                <button class="pow btn btn-primary rounded col-3 m-2">/</button>
            </div>
            <div class="col-10 d-flex mt-3 flex-row justify-content-around">
                <button class="btn btn-light rounded col-3 m-2">7</button>
                <button class="btn btn-light rounded col-3 m-2">8</button>
                <button class="btn btn-light rounded col-3 m-2">9</button>
                <button class="pow btn btn-primary rounded col-3 m-2">*</button>
            </div>
            <div class="col-10 d-flex mt-3 flex-row justify-content-around">
                <button class="btn btn-light rounded col-3 m-2">4</button>
                <button class="btn btn-light rounded col-3 m-2">5</button>
                <button class="btn btn-light rounded col-3 m-2">6</button>
                <button class="pow btn btn-primary rounded col-3 m-2">-</button>
            </div>
            <div class="col-10 d-flex mt-3 flex-row justify-content-around">
                <button class="btn btn-light rounded col-3 m-2">1</button>
                <button class="btn btn-light rounded col-3 m-2">2</button>
                <button class="btn btn-light rounded col-3 m-2">3</button>
                <button class="pow btn btn-primary rounded col-3 m-2">+</button>
            </div>
            <div class="col-10 d-flex flex-row justify-content-around mt-3">
                <button class="pow btn btn-primary rounded col-3 m-2">pow</button>
                <button class="btn btn-light rounded col-3 m-2">0</button>
                <button class="btn btn-light rounded col-3 m-2">.</button>
                <button class="pow btn btn-primary rounded col-3 m-2">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js">
      
    </script>
</body>
</html>
